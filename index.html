<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

input {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#weatherResult {
    margin-top: 20px;
}

   </style>

</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const apiKey = 'b90bc9c5ac687d1faf500d6ddaffe3b3';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
            try {
                const response = await fetch(url);
                const data = await response.json();
    
                if (data.cod === 200) {
                    document.getElementById("weatherResult").innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].main}</p>
                        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather Icon">
                    `;
                } else {
                    document.getElementById("weatherResult").innerHTML = `<p style="color:red;">City not found!</p>`;
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.getElementById("weatherResult").innerHTML = `<p style="color:red;">Something went wrong!</p>`;
            }
        }
    </script>
    
</body>
</html>
